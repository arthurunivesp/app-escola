<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Saídas</title>
    <link rel="stylesheet" href="../css/saida.css">
    <script src="../js/saida.js" defer></script>
</head>
<body>
    <div class="saida-container">
        <!-- Barra de Busca -->
        <div class="saida-search">
            <input type="text" class="saida-input" placeholder="Buscar aluno...">
            <button class="saida-btn-registro">Novo Registro</button>
        </div>

        <!-- Cards de Saída -->
        <div class="saida-card">
            <div class="saida-info">
                <div>
                    <label class="saida-label">Aluno:</label>
                    <p>João da Silva (6º ANO TURMA A)</p>
                </div>
                <div>
                    <label class="saida-label">Horário de Saída:</label>
                    <p>14:30 - 15/05/2024</p>
                </div>
                <div>
                    <label class="saida-label">Responsável:</label>
                    <p>Maria Silva (Mãe)</p>
                </div>
            </div>
            
            <!-- Histórico -->
            <div class="saida-historico">
                <h4>Aulas Perdidas:</h4>
                <span class="saida-aula-perdida">Matemática (14h10-15h10)</span>
            </div>
        </div>
    </div>
</body>
</html>
